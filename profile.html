<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="navigation-header">
      <h1>Carbon Token Trading</h1>
      <nav>
        <a href="profile.html" class="active">Profile</a>
        <a href="marketplace.html">Marketplace</a>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <section class="profile">
        <div class="profile">
          <!-- Wallet Summary -->
          <div class="wallet-summary">
            <h2>Wallet Summary</h2>
            <div class="wallet-card">
              <p><strong>Wallet Address:</strong></p>
              <div class="wallet-address">
                <span id="wallet-address">rXJK12...abcd</span>
                <button id="copy-address" onclick="copyToClipboard()">
                  Copy
                </button>
              </div>
              <p>
                <strong>Total Balance:</strong>
                <span id="total-balance">450 CTN</span>
              </p>
            </div>
            <div class="holdings">
              <h3>Your Holdings</h3>
              <table class="holdings-table">
                <thead>
                  <tr>
                    <th>Token</th>
                    <th>Quantity</th>
                    <th>Value (USD)</th>
                    <th>% of Portfolio</th>
                  </tr>
                </thead>
                <tbody id="holdings-data">
                  <!-- Token data will be dynamically inserted here -->
                </tbody>
              </table>
            </div>
          </div>

          <!-- Portfolio Chart -->
          <div class="portfolio-chart">
            <h2>Portfolio Insights</h2>
            <canvas id="portfolio-chart"></canvas>
          </div>

          <!-- Recent Transactions -->
          <div class="transactions-table">
            <h2>Recent Transactions</h2>
            <table id="transactions-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Type</th>
                  <th>Amount</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <!-- Transactions will be dynamically inserted here -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <p>&copy; 2025 Carbon Token Trading Platform</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
